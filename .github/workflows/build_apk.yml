# InvoiceApp/.github/workflows/build_apk.yml
name: Build InvoiceApp APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest

    env:
      # Prevent GUI errors during Kivy build
      KIVY_WINDOW: mock
      KIVY_NO_ARGS: "1"
      ANDROID_HOME: ${{ runner.temp }}/Android

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Cache Python packages
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 4Ô∏è‚É£ Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy==2.3.1

      # 5Ô∏è‚É£ Pre-build headless test
      - name: Headless pre-build test
        run: python test_prebuild.py

      # 6Ô∏è‚É£ Install Buildozer & system build tools
      - name: Install Buildozer & system tools
        run: |
          sudo apt update
          sudo apt install -y git-core zip unzip openjdk-11-jdk \
                              build-essential autoconf automake \
                              libtool pkg-config zlib1g-dev \
                              libncurses5 libncurses5-dev \
                              libffi-dev libssl-dev \
                              python3-dev wget curl
          pip install --upgrade buildozer cython==0.29.36

      # 7Ô∏è‚É£ Cache Android SDK/NDK
      - name: Cache Android SDK & NDK
        id: android-cache
        uses: actions/cache@v3
        with:
          path: ${{ env.ANDROID_HOME }}
          key: ${{ runner.os }}-android-sdk-ndk

      # 8Ô∏è‚É£ Install Android SDK & NDK (only if not cached)
      - name: Install Android SDK & NDK
        if: steps.android-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # 9Ô∏è‚É£ Build APK using Buildozer
      - name: Build APK
        run: buildozer android debug

      # üîü Upload APK as workflow artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: InvoiceApp-debug.apk
          path: bin/*.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Optional: Output bin directory info
      - name: APK location info
        run: ls -l bin/