name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Buildozer Android build
        run: |
          #!/usr/bin/env bash
          set -e

          echo "üöÄ Starting Buildozer Android build..."

          sudo apt-get update -y
          sudo apt-get install -y \
            python3-pip python3-setuptools build-essential \
            git zip unzip openjdk-17-jdk wget \
            libffi-dev libssl-dev zlib1g libncurses6 libstdc++6 libsqlite3-dev libjpeg-dev

          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"

          if [ ! -d "cmdline-tools/latest" ]; then
            echo "üì¶ Downloading Android commandline tools..."
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d cmdline-tools-temp
            mkdir -p cmdline-tools/latest
            mv cmdline-tools-temp/* cmdline-tools/latest/
            rm -rf cmdline-tools-temp cmdline-tools.zip
          fi

          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          yes | sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.0.0" || true

          cd "$GITHUB_WORKSPACE"

          pip install --upgrade pip
          pip install buildozer cython

          echo "üèóÔ∏è Building APK..."
          buildozer -v android debug

          if [ -d "bin" ]; then
            echo "‚úÖ APK built successfully! Contents of bin/:"
            ls -lh bin/
          else
            echo "‚ùå Build failed: No APK found in bin/"
            exit 1
          fi