name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3-pip python3-setuptools build-essential \
            git zip unzip openjdk-17-jdk wget \
            libffi-dev libssl-dev zlib1g libncurses6 libstdc++6 libsqlite3-dev libjpeg-dev

      # 3ï¸âƒ£ Add build script
      - name: Add build script
        run: |
          cat > build_apk.sh <<'EOF'
          #!/usr/bin/env bash
          set -e

          echo "ðŸš€ Starting Buildozer Android build..."

          # Android SDK environment
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          mkdir -p "$ANDROID_HOME"
          cd "$ANDROID_HOME"

          if [ ! -d "cmdline-tools/latest" ]; then
            echo "ðŸ“¦ Downloading Android commandline tools..."
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d cmdline-tools-temp
            mkdir -p cmdline-tools/latest
            mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/ || true
            rm -rf cmdline-tools-temp cmdline-tools.zip
          fi

          # Accept licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

          # Dynamically fetch latest build-tools
          LATEST_BUILD_TOOLS=$(sdkmanager --list | grep "build-tools;" | tail -n1 | awk '{print $1}')

          yes | sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "$LATEST_BUILD_TOOLS" || true

          # Return to project root
          cd "$GITHUB_WORKSPACE"

          # Install Python dependencies
          pip install --upgrade pip
          pip install buildozer cython

          # Build APK
          echo "ðŸ—ï¸ Building APK..."
          buildozer -v android debug

          # Verify APK
          if [ -d "bin" ]; then
            echo "âœ… APK built successfully! Contents of bin/:"
            ls -lh bin/
          else
            echo "âŒ Build failed: No APK found in bin/"
            exit 1
          fi
          EOF

          chmod +x build_apk.sh

      # 4ï¸âƒ£ Run the build script
      - name: Run Buildozer Android build
        run: ./build_apk.sh

      # 5ï¸âƒ£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: InvoiceApp-APK
          path: bin/*.apk